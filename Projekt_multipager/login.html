<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/login.css">
    <script type="text/javascript" src="./js/login.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFzion Login</title>
</head>
<body>
    <div id="Login" class="Login">
        <h2 class="Login_Header">Login</h2>
        </br>
        </br>
        </br>
        <input class="Login_Input_Username" id="username" placeholder="USERNAME">
        </br>
        <input type="password" class="Login_Input_Password" id="password" placeholder="PASSWORD">
        </br>
        </br>
        </br>
        <buttons class="buttons">
            <button class="Button_login" onclick="login()">Login</button>
            <button class="Button_to_register" onclick="to_register()">Zu Registrieren</button>
        </buttons>
        <p id="login_info"></p>
        <p id="error_info"></p>
    </div>
</body>
</html>
