<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/registrieren.css">
    <script type="text/javascript" src="./js/registrieren.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webfzion Registrieren</title>
</head>
<body>
    <div id="Registration" class="Registration">
        <h2 class="Registration_Header">Registration</h2>
        <input class="Registration_Input_Username" id="reg_inp_user" placeholder="USERNAME">
        <input class="Registration_Input_Mail" id="reg_inp_mail" placeholder="MAIL">
        <input type="password" class="Registration_Input_Password" id="reg_inp_pswd" placeholder="PASSWORD">
        <input type="password" class="Registration_Input_Password_2" id="reg_inp_rep_pswd" placeholder="REPEAT PASSWORD">
        <button id="Button_ausklappen" onclick="human()"><i class="arrow down"></i> </button>
        <p id="captcha_info"></p>
        <div id="Pop_Up_Human"><img id="captcha_code" src="img/captcha_code.png" height="190" width="500" alt="Bitte wenden Sie sich an den Support"></div>
        <input id="Registration_Input_Human" placeholder="HUMAN?">
        <buttons class="buttons">
            <button class="Button_registration" onclick="register()">Register</button>
            <button class="Button_to_login" onclick="to_login()">Zu Login</button>
        </buttons>
        <info class="check_infos">
            <p id="registrieren_info"></p>
            <p id="error_info"></p>
        </info>
    </div>
</body>
</html>
