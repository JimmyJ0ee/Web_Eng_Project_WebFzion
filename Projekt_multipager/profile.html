<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/profile.css">
    <script type="text/javascript" src="./js/profile.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webfzion Profile</title>
</head>
<body onload="color_load(), user_load()" class="Profile">
    <div class="color_setting">
        <h2>Choose your setup</h2>
        <input type="radio" class="dark_mode" id="dark_mode" name="theme" onclick="dark_mode()">
        <label for="dark_mode">Black</label>
        <input type="radio" class="gray_mode" id="color_gray" name="theme" onclick="set_color_gray()">
        <label for="color_gray">Gray</label>
        <input type="radio" class="white_mode" id="white_mode" name="theme" onclick="white_mode()">
        <label for="white_mode">White</label>
        <input type="radio" class="white_mode" id="white_mode" name="theme" onclick="warm_red()">
        <label for="white_mode">smooth-red</label>
    </div>
    <div class="change">
        <h2 class="change_header">Change your profile data</h2>
        <input class="Registration_Input_Username" id="reg_inp_user" placeholder="USERNAME" required>
        <input class="Registration_Input_Mail" id="reg_inp_mail" placeholder="MAIL" required>
        <input type="password" class="Registration_Input_Password" id="reg_inp_pswd" placeholder="PASSWORD" required>
        <input type="password" class="Registration_Input_Password_2" id="reg_inp_rep_pswd" placeholder="REPEAT PASSWORD" required><br>
        <button class="Button_registration" onclick="change()">Change</button>
        <p id="change_info"></p>
    </div>
    <div id="Profile" class="profile_layout">
        <h2 class="Profile_Header">Profile</h2>
        <input class="show_username" id="name" placeholder="" readonly></input>
        <input class="show_mail" id="mail" placeholder="" readonly></input>
        <input class="show_password" id="password" placeholder="" readonly></input>
        <div class="Profile_buttons">
          <button class="Button_Logout" onclick="logout()">Logout</button>
          <button class="Button_back2home" onclick="to_homepage()">Back2Homepage</button>
        </div>
        <p id="profile_info"></p>
    </div>
</body>
</html>
