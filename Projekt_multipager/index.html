<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webfzion Homepage</title>
</head>
<body onload="set_color()">
    <div id="Homepage" class="Homepage">
        <h2 class="Homepage_Header">Foto Cloud</h2>
        <nav class="Homepage_Navigation">
            <h2 class="navigation_header">Theme</h2>
            <div class="themes">
                <input type="radio" class="dark_mode" id="dark_mode" name="theme" onclick="dark_mode()">
                <label for="dark_mode">Black</label>
                <input type="radio" class="white_mode" id="white_mode" name="theme" onclick="white_mode()">
                <label for="white_mode">White</label>
                <input type="radio" class="green_mode" id="color_green" name="theme" onclick="set_color_green()">
                <label for="color_green">Green</label>
            </div>
        </nav>
        <div class="Homepage_Inhalt">
            <img src="kaffee_1.jpeg" height="100" width="200" alt="Bitte wenden Sie sich an den Support">
            <img src="Kaffee_2.jpeg" height="70" width="160" alt="Bitte wenden Sie sich an den Support">
            <img src="Kaffee_3.jpeg" height="168" width="300" alt="Bitte wenden Sie sich an den Support">
            <img src="Kaffee_4.jpeg" height="194" width="259" alt="Bitte wenden Sie sich an den Support">
            <img src="Kaffee_5.jpeg" height="147" width="343" alt="Bitte wenden Sie sich an den Support">
            <img src="Kaffee_6.jpg" height="210" width="400" alt="Bitte wenden Sie sich an den Support">
            <img src="Kaffee_7.jpeg" height="183" width="275" alt="Bitte wenden Sie sich an den Support">
        </div>
        <aside class="Homepage_Seitenspalte">
            <button class="Button_Upload">Upload</button>
            <button class="Button_profile" onclick="weiterleiten()">Profile</button>
            <p id="index_info"></p>
        </aside>
    </div>
</body>
</html>
